<!DOCTYPE html>
<html>
<head>
    <title>Digital Ghost Defender</title>
</head>
<body>
    <h1>Digital Ghost Defender</h1>

    <h2>Network Scan Results</h2>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Open Ports</th>
            </tr>
        </thead>
        <tbody>
            {% for result in scan_results %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Decoy Events</h2>
    <ul>
        {% for event in decoy_events %}
        <li>{{ event[1] }} - Port {{ event[2] }} received connection from IP {{ event[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
